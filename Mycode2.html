<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>DADOS DE ACESSO</title>
    
</head>
<body>
            <h1><center><b>Formulário de contato</b></center></h1>
            <br>
    <form action="">
        
        <ul>
            <li>
                <label form="nome"><b>Nome do usuário:</b></label>
                <input type="text" id="nome" name="nomeUsuario">
            </li>
            <br>
            <li>
                <label form="e-mail"><b>Email do usuário</b>:</label>
                <input type="text" id="e-mail" name="e-mailUsuario">
            </li>
            <br>
            <li>
                <label form="text">Mensagem:</label>
                <textarea maxlength="700" rows="3" style="resize:none; width:90%"></textarea>   
               
            </li>
            
        </ul>
            <input type="submit"  value="Acesso Restrito" style="color:red">
   
    </form>
</body>
</html>
